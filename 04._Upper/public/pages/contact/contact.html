<link rel="stylesheet"/>
<h1>contact</h1>

<form action="/api/contact" method="POST">
    <label>Subject</label>
    <input type="text" placeholder="Subject..." name="subject" value="subject text">

    <label>Email</label>
    <input type="email" placeholder="Email..." name="email" value="mail@mail.mail">
    
    <label>Message</label>
    <textarea cols="40" rows="10" name="message" placeholder="Write your message here...">text</textarea>

    <button>Submit feedback</button>
    
</form>
